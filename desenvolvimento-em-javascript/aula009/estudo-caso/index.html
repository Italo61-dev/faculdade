<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formul√°rio</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }

        label{
            font-weight: 600;
        }

        input{
            width: 300px;
        }
    </style>
</head>
<body>
    
    <div>
        <form action="#" autocomplete="on">
            
            <label for="inomeesobrebome">Nome e Sobrenome: *</label>
            <p><input type="text" name="nomeesobrenome" id="inomeesobrebome" placeholder="Digite seu nome e sobrenome" autocomplete="name"></p>

            <label for="iemail">E-mail: *</label>
            <p><input type="email" name="email" id="iemail" placeholder="Digite seu @email" autocomplete="email"></p>

        </form>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
